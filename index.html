<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Indicadores AIFA</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.1"
      }
    }
    </script>
    <script>
      window.tailwind = {  
        config: {
          theme: {
            extend: {
              colors: {
                primary: {
                  50: '#f0fdf4',
                  100: '#dcfce7',
                  200: '#bbf7d0',
                  300: '#86efac',
                  400: '#4ade80',
                  500: '#22c55e',
                  600: '#16a34a',
                  700: '#15803d',
                  800: '#166534',
                  900: '#14532d'
                },
                'aifa-blue': '#1E3A8A',
                'aifa-light': '#3B82F6',
                'aifa-green': '#047857',
                'aifa-amber': '#F59E0B'
              },
              fontFamily: {
                sans: ['"Nunito"', '"Inter"', 'system-ui', 'sans-serif']
              }
            }
          }
        }
      };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <!-- CSS personalizado para sobrescribir colores -->
    <link rel="stylesheet" href="./src/styles/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-slate-100 min-h-screen">
    <noscript class="block text-center p-4 bg-red-100 text-red-600">
      Es necesario habilitar JavaScript para utilizar el sistema de indicadores.
    </noscript>
    <div id="app" class="min-h-screen"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
